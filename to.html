<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HTML → Go(elements) 转换器</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css">
  <script src="./lib/tailwind/tailwind.4.js"></script>
  <style>
    /* Minimal custom styles - let daisyUI handle most styling */
    .code-editor {
      font-family: 'JetBrains Mono', 'Fira Code', 'Monaco', 'Cascadia Code', 'Roboto Mono', monospace;
      line-height: 1.5;
    }

    .glass-panel {
      backdrop-filter: blur(8px);
      background: rgba(255, 255, 255, 0.1);
    }

    .gradient-bg {
      background: linear-gradient(135deg, hsl(var(--p)) 0%, hsl(var(--s)) 100%);
    }
  </style>
</head>

<body class="min-h-screen bg-base-200 m-0 overflow-x-hidden">

  <!-- Main Content -->
  <div class="mx-auto p-3 min-h-screen lg:h-screen">
    <div class="grid grid-rows-2 lg:grid-rows-1 lg:grid-cols-2 gap-3 h-full">

      <!-- Input Panel -->
      <div class="card bg-base-100 shadow-2xl lg:h-full flex flex-col">
        <div class="card-header bg-gradient-to-r from-primary/10 to-secondary/10 px-2 py-1 rounded-t-2xl">
          <div class="flex items-center justify-between">
            <div class="flex items-center gap-3">
              <div class="w-3 h-3 rounded-full bg-red-400"></div>
              <div class="w-3 h-3 rounded-full bg-yellow-400"></div>
              <div class="w-3 h-3 rounded-full bg-green-400"></div>
              <h2 class="text-lg font-semibold ml-4">输入 HTML</h2>
            </div>
            <div class="join">
              <button id="btn-sample" class="btn btn-sm btn-ghost join-item">示例</button>
              <button id="btn-clear" class="btn btn-sm btn-ghost join-item">清空</button>
            </div>
          </div>
        </div>

        <div class="card-body p-0 flex-1 min-h-0">
          <textarea id="input"
            class="textarea textarea-ghost code-editor resize-none h-auto min-h-64 md:min-h-[50vh] lg:min-h-[70vh] w-full rounded-none border-0 focus:outline-none text-sm p-2 m-0"
            placeholder="在此粘贴 HTML 片段..."><html>
  <head>
    <title>标题</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
        
  <body>
    <div data-id="test" class="flex flex-row gap-2 items-center justify-center">
      <div class="p-2 bg-red-500 flex-1">1</div>
      <div class="p-2 bg-blue-500 flex-1">2</div>
      <div class="p-2 bg-yellow-500 flex-1">3</div>
    </div>
    1232 <b>QWQ</b>3
    <button class="btn btn-neutral">Neutral</button>
    <button class="btn btn-primary">Primary</button>
    <button class="btn btn-secondary">Secondary</button>
  </body>
</html></textarea>
        </div>

        <!-- Options Panel -->
        <div class="card-footer bg-base-200/50 p-1 rounded-b-2xl">
          <div class="grid grid-cols-2 sm:grid-cols-3 gap-1">
            <label class="label cursor-pointer justify-start gap-1 p-1 rounded-lg hover:bg-base-200 transition-colors">
              <input id="opt-escape-text" type="checkbox" class="checkbox checkbox-primary checkbox-xs" checked />
              <span class="label-text text-xs">转义文本</span>
            </label>
            <label class="label cursor-pointer justify-start gap-1 p-1 rounded-lg hover:bg-base-200 transition-colors">
              <input id="opt-multiline" type="checkbox" class="checkbox checkbox-primary checkbox-xs" checked />
              <span class="label-text text-xs">多行格式</span>
            </label>
            <label class="label cursor-pointer justify-start gap-1 p-1 rounded-lg hover:bg-base-200 transition-colors">
              <input id="opt-prefer-method" type="checkbox" class="checkbox checkbox-primary checkbox-xs" checked />
              <span class="label-text text-xs">强类型方法</span>
            </label>
            <label class="label cursor-pointer justify-start gap-1 p-1 rounded-lg hover:bg-base-200 transition-colors">
              <input id="opt-preserve-newlines" type="checkbox" class="checkbox checkbox-secondary checkbox-xs" />
              <span class="label-text text-xs">保留换行</span>
            </label>
            <label class="label cursor-pointer justify-start gap-1 p-1 rounded-lg hover:bg-base-200 transition-colors">
              <input id="opt-preserve-indent" type="checkbox" class="checkbox checkbox-secondary checkbox-xs" />
              <span class="label-text text-xs">保留缩进</span>
            </label>
            <label class="label cursor-pointer justify-start gap-1 p-1 rounded-lg hover:bg-base-200 transition-colors">
              <input id="opt-trim-text" type="checkbox" class="checkbox checkbox-secondary checkbox-xs" checked />
              <span class="label-text text-xs">去除首尾空白</span>
            </label>
          </div>
        </div>
        <!-- <div class="text-xs text-base-content/60">
            支持 data-* → CustomData，未知属性回退 Attr
          </div> -->
      </div>

      <!-- Output Panel -->
      <div class="card bg-base-100 shadow-2xl">
        <div class="card-header bg-gradient-to-r from-secondary/10 to-accent/10 px-2 py-1 rounded-t-2xl">
          <div class="flex items-center justify-between">
            <div class="flex items-center gap-3">
              <div class="w-3 h-3 rounded-full bg-red-400"></div>
              <div class="w-3 h-3 rounded-full bg-yellow-400"></div>
              <div class="w-3 h-3 rounded-full bg-green-400"></div>
              <h2 class="text-lg font-semibold ml-4">Go 代码</h2>
            </div>
            <div class="join">
              <button id="btn-copy" class="btn btn-sm btn-ghost join-item">复制</button>
              <button id="btn-convert" class="btn btn-sm btn-primary join-item">转换</button>
            </div>
          </div>
        </div>

        <div class="card-body p-0 flex-1 min-h-0">
          <pre id="output"
            class="code-editor bg-base-50 text-base-content h-auto min-h-64 md:min-h-[50vh] lg:min-h-[70vh] overflow-auto p-2 m-0 text-sm leading-relaxed"
            spellcheck="false"></pre>
        </div>

        <div class="card-footer bg-base-200/50 p-2 rounded-b-2xl">
          <!-- <div class="text-xs text-base-content/60">
            函数位于包 <code class="bg-base-300 px-1 rounded">elements</code>，请在 Go 文件中导入使用
          </div> -->
        </div>
      </div>
    </div>

    <script src="./to.js"></script>
</body>

</html>
